<div class="alert alert-{{ class }}">
  <div class="d-flex align-items-center">
    <div class="msg-content flex-grow-1 mr-2 text-{{ message.alignment }}">
      {{ message.content }}
    </div>
    <div class="d-flex align-items-center">
      <small class="text-primary">{{ message.postedAt | date : "H:mm" }}</small>
      <button class="btn btn-link btn-sm" type="button" (click)="remove()">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
  </div>
</div>
